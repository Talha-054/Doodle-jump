<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle jump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer">5</div>
    <div class="score">Your Score</div>
    <div class="level">Level 1</div>
    
    <button>Start Game</button>
    
    <div class="rules">How to Play</div>

    <div class="grid"> 
        <div id="guide">
            <p>Arrow key UP to jump </p>
            <p>Arrow left to move left</p>
            <p>Arrow right  move right</p>
        </div>
    </div>
   
    <div class="play-again">play Again</div>
    <div class="message">The feature is currently under development phase, for now Kindly reload the page</div>







    <script src="app.js"></script>   
</body>
</html>
